<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="sortcut icon" href="./img/favicon.png" type="image/x-icon" />
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="./img/instagram-celular.png" alt="celular">
        </div>
        <div class="instagram-login">
            <div class="group">
                <img src="./img/instagram-logo.png" class="instagram-logo" alt="instagram logo">
				<input type="text" class="login-input" name="username" placeholder="Telefone, nome de usuário ou email">
				<input type="text" class="login-input" name="password" placeholder="Senha">
				<button type="button" class="login-button" disabled><strong>Entrar</strong></button>
				<div class="container-line">
					<div class="line">
						<span>OU</span>
					</div>
				</div>
				<a href="#" class="facebook-login"><img src="./img/facebook-logo.jpg" class="facebook-logo">&nbsp&nbsp<strong>Entrar com o Facebook</strong></a>
                <a href="#" class="instagram-password">Esqueceu a senha?</a>
            </div>
            <div class="group">
                <p class="no-account">Não tem uma conta? <a href="#"><span class="link-blue">Cadastre-se</span></a></p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Obtenha o aplicativo.</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
